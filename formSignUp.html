<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>SeguriD(oor)ad</title>
  </head>
  <body>

    <div class="contenedorCentral">
      <img src="./images/logo.png">
      <p>¡Ya casi!</p>
    </div>
    <br>
    <br>
    <br>
    <form><!--Formulario-->
      <div class="row">
        <div>
          <label for="firstName" id="labelNames">Nombre(s):</label>
          <input type="text" class="form-control" id="firstName" placeholder="Nombre(s)">
        </div>
        <div>
          <input type="text" class="form-control" id="lastName" placeholder="Apellidos">
        </div>
      </div>
      <p id="fakeLabel">Número de celular:</p>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">+52</span>
          </div>
          <input type="number" id="phoneNumber">
        </div>
      </div>
      <div class="form-group" id="emailAlign">
        <label for="email">Correo electrónico:</label>
        <input type="text" class="form-control" id="email" placeholder="example@service.com">
      </div>
      <div class="form-group">
        <label for="birthDay" class="labelAlign">Fecha de nacimiento:</label>
        <input type="date" class="form-control" id="birthDay">
      </div>
      <div class="form-group">
        <label for="password" class="labelAlign">Contraseña:</label>
        <input type="password" class="form-control" placeholder="*****" id="password">
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="labelAlign">Confirme su contraseña:</label>
        <input type="password" class="form-control" placeholder="*****" id="confirmPassword">
      </div>
    </form> <!--Formulario-->
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Acepto terminos y condiciones.
      </label>
    </div>
    <div class="row" id="doubleMarginTopButton">
      <button type="button" class="btn btn-danger" id="cancelRegister">Cancelar</button>
      <button type="submit" class="btn btn-success" id="register">Registrarme</button>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
